  slideshow: 'Slideshow'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  fullcontent: 'Full Width Content Bottom'
  advancedcontent: 'Advanced Region'

